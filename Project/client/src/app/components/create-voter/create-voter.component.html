<app-topbar></app-topbar>
<mat-card>
  <p>The available list of addresses</p>
  <button mat-button color="accent" *ngFor="let addr of accounts" (click)="updateAddr(addr)">{{addr}}</button>
</mat-card>
<mat-card>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Selected Address" formControlName="addr" [(ngModel)]="selectedAddress">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Name of Voter" formControlName="name">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Father's Name" formControlName="papa">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Mother's Name" formControlName="mama">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="hall">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Roll Number" formControlName="rollNo">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Date of Birth" formControlName="dob">
    </mat-form-field><br>
  </form>  
  <button mat-raised-button color="accent" (click)="createVoter()">Create Voter</button>
  <br>
  {{ form.value | json }}
</mat-card>
